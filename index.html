<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  </head>

  <body>
    <div class="theme">
      <button class="btn themebtn c">C</button>
      <button class="btn themebtn g">G</button>
      <button class="btn themebtn r">R</button>
      <button class="btn themebtn n">N</button>
    </div>  
    <main>
      <div class="displayHide"></div>
      <div class="display">0</div>
      <div class="buttons">
        <div class="btn ac gray">ac</div>
        <div class="btn p-m gray">+/-</div>
        <div class="btn perc gray">%</div>
        <div class="btn div bg-orange">/</div>

        <div class="btn seven">7</div>
        <div class="btn eight">8</div>
        <div class="btn nine">9</div>
        <div class="btn multi bg-orange">x</div>

        <div class="btn four">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>
        <div class="btn minus bg-orange">-</div>

        <div class="btn one">1</div>
        <div class="btn two">2</div>
        <div class="btn three">3</div>
        <div class="btn plus bg-orange">+</div>

        <div class="btn zero">0</div>
        <div class="btn dot">.</div>
        <div class="btn equal bg-orange">=</div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
